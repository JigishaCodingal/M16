<html>
    <body>
        <script>
            var obj={name:'Hammad',age:11,grade:6};
            document.write(obj.name+"<br>");
            var s=JSON.stringify(obj);//object->JSON text
            document.write(s.name + "<br>");
            var os=JSON.parse(s);//Json text->object
            document.write(os.name + "<br>");
        </script>
    </body>
    </html>
